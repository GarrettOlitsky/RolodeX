<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RolodeX App</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    height: 100vh;
    background-color: var(--bg);
    color: var(--fg);
    transition: background-color 0.3s, color 0.3s;
  }
  :root {
    --bg: #1e1e2f;
    --fg: #f4f4f4;
    --sidebar-bg: #292940;
    --contact-bg: #3a3a5c;
    --contact-hover: #505070;
    --button-bg: #4caf50;
    --button-hover: #45a049;
    --input-bg: #444466;
  }
  .light {
    --bg: #f9f9f9;
    --fg: #222;
    --sidebar-bg: #ddd;
    --contact-bg: #bbb;
    --contact-hover: #aaa;
    --button-bg: #4caf50;
    --button-hover: #45a049;
    --input-bg: #eee;
  }
  #sidebar {
    width: 280px;
    background-color: var(--sidebar-bg);
    padding: 10px;
    overflow-y: auto;
  }
  #sidebar h2 {
    text-align: center;
    margin: 0 0 10px;
    user-select: none;
  }
  #search {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 4px;
    border: none;
    background-color: var(--input-bg);
    color: var(--fg);
  }
  #toggleContactsBtn {
    width: 100%;
    background: var(--button-bg);
    color: white;
    border: none;
    border-radius: 4px;
    padding: 8px;
    cursor: pointer;
    margin-bottom: 10px;
  }
  #toggleContactsBtn:hover {
    background: var(--button-hover);
  }
  #contactList {
    max-height: 300px;
    overflow-y: auto;
    margin-bottom: 10px;
    border: 1px solid #8888aa;
    border-radius: 4px;
    background-color: var(--contact-bg);
  }
  .contact {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px;
    border-bottom: 1px solid #555577;
    cursor: pointer;
  }
  .contact:last-child {
    border-bottom: none;
  }
  .contact:hover {
    background-color: var(--contact-hover);
  }
  .contact-name {
    flex-grow: 1;
    user-select: none;
  }
  .delete-btn {
    background: transparent;
    border: none;
    color: #f44336;
    font-weight: bold;
    font-size: 18px;
    cursor: pointer;
    user-select: none;
    margin-left: 8px;
    line-height: 1;
  }
  .delete-btn:hover {
    color: #d32f2f;
  }
  input, textarea {
    border: none;
    border-radius: 4px;
    background-color: var(--input-bg);
    color: var(--fg);
    box-sizing: border-box;
    margin: 6px 0;
    font-size: 15px;
    font-family: inherit;
    padding: 8px;
    display: block;
  }
  input {
    width: 60%;
  }
  #contactMessage {
    width: 95%;
    height: 120px;
    resize: vertical;
  }
  button {
    width: 100%;
    background-color: var(--button-bg);
    color: white;
    border: none;
    border-radius: 4px;
    padding: 12px;
    cursor: pointer;
    margin-top: 10px;
    font-size: 16px;
  }
  button:hover {
    background-color: var(--button-hover);
  }
  #details {
    flex-grow: 1;
    padding: 20px;
    background-color: var(--sidebar-bg);
    overflow-y: auto;
  }
  #fileInput {
    display: none;
  }
  #bottomButtons {
    margin-top: 10px;
  }
  #darkLightToggle {
    margin-bottom: 15px;
    background: var(--button-bg);
    color: white;
    border: none;
    padding: 8px;
    border-radius: 4px;
    cursor: pointer;
    user-select: none;
  }
  #darkLightToggle:hover {
    background: var(--button-hover);
  }
</style>
</head>
<body>
  <div id="sidebar">
    <h2>RolodeX</h2>
    <input id="search" type="text" placeholder="Search..." oninput="renderContacts()" />
    <button id="toggleContactsBtn" onclick="toggleContacts()">Contact List ▼</button>
    <div id="contactList"></div>

    <input id="newContact" type="text" placeholder="Add Contact" />
    <button onclick="addContact()">Add</button>

    <div id="bottomButtons">
      <button onclick="exportCSV()">Export CSV</button>
      <button onclick="exportPDF()">Export PDF</button>
      <button onclick="triggerImport()">Import JSON</button>
      <input type="file" id="fileInput" accept=".json" onchange="importJSON(event)" />
      <button id="darkLightToggle" onclick="toggleDarkLight()">Toggle Dark/Light</button>
    </div>
  </div>

  <div id="details">
    <h2>Contact Details</h2>
    <input id="contactName" type="text" placeholder="Name" />
    <textarea id="contactMessage" placeholder="Message"></textarea>
    <input id="contactAddress" type="text" placeholder="Address" />
    <input id="contactPhone" type="text" placeholder="Phone Number" />
    <input id="contactEmail" type="email" placeholder="Email" />
    <input id="contactTags" type="text" placeholder="Tags (comma separated)" />
    <button onclick="saveDetails()">Save</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script>
    let contacts = JSON.parse(localStorage.getItem('rolodexContacts')) || [];
    let selectedContact = null;
    let contactsVisible = true;

    function saveContacts() {
      localStorage.setItem('rolodexContacts', JSON.stringify(contacts));
    }

    function addContact() {
      const newName = document.getElementById('newContact').value.trim();
      if (!newName) {
        alert('Please enter a name for the new contact.');
        return;
      }
      if (contacts.find(c => c.name.toLowerCase() === newName.toLowerCase())) {
        alert('Contact with this name already exists.');
        return;
      }
      contacts.push({name: newName, message: '', address: '', phone: '', email: '', tags: ''});
      saveContacts();
      renderContacts();
      document.getElementById('newContact').value = '';
    }

    function renderContacts() {
      const list = document.getElementById('contactList');
      const filter = document.getElementById('search').value.toLowerCase();
      list.innerHTML = '';

      const filtered = contacts.filter(c => c.name.toLowerCase().includes(filter));

      if (!contactsVisible) {
        list.style.display = 'none';
        return;
      }
      list.style.display = 'block';

      filtered.forEach((contact, index) => {
        const div = document.createElement('div');
        div.className = 'contact';

        const nameSpan = document.createElement('span');
        nameSpan.className = 'contact-name';
        nameSpan.textContent = contact.name;
        nameSpan.onclick = () => selectContact(index);

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = '×';
        deleteBtn.title = 'Delete Contact';
        deleteBtn.onclick = (e) => {
          e.stopPropagation();
          deleteContact(index);
        };

        div.appendChild(nameSpan);
        div.appendChild(deleteBtn);
        list.appendChild(div);
      });
    }

    function selectContact(index) {
      selectedContact = index;
      const c = contacts[index];
      document.getElementById('contactName').value = c.name;
      document.getElementById('contactMessage').value = c.message;
      document.getElementById('contactAddress').value = c.address;
      document.getElementById('contactPhone').value = c.phone;
      document.getElementById('contactEmail').value = c.email;
      document.getElementById('contactTags').value = c.tags;
    }

    function saveDetails() {
      if (selectedContact === null) {
        alert('No contact selected.');
        return;
      }
      const name = document.getElementById('contactName').value.trim();
      if (!name) {
        alert('Name cannot be empty.');
        return;
      }
      if (contacts.some((c, i) => i !== selectedContact && c.name.toLowerCase() === name.toLowerCase())) {
        alert('Another contact with this name already exists.');
        return;
      }
      contacts[selectedContact] = {
        name,
        message: document.getElementById('contactMessage').value,
        address: document.getElementById('contactAddress').value,
        phone: document.getElementById('contactPhone').value,
        email: document.getElementById('contactEmail').value,
        tags: document.getElementById('contactTags').value
      };
      saveContacts();
      renderContacts();
      alert('Contact saved.');
    }

    function deleteContact(index) {
      if (confirm(`Are you sure you want to delete "${contacts[index].name}"? This action cannot be undone.`)) {
        if (selectedContact === index) selectedContact = null;
        contacts.splice(index, 1);
        saveContacts();
        renderContacts();
        clearDetails();
      }
    }

    function clearDetails() {
      selectedContact = null;
      document.getElementById('contactName').value = '';
      document.getElementById('contactMessage').value = '';
      document.getElementById('contactAddress').value = '';
      document.getElementById('contactPhone').value = '';
      document.getElementById('contactEmail').value = '';
      document.getElementById('contactTags').value = '';
    }

    function toggleContacts() {
      contactsVisible = !contactsVisible;
      document.getElementById('toggleContactsBtn').textContent = contactsVisible ? 'Contact List ▼' : 'Contact List ►';
      renderContacts();
    }

    function exportCSV() {
      if (contacts.length === 0) {
        alert('No contacts to export.');
        return;
      }
      let csv = 'Name,Message,Address,Phone,Email,Tags\n';
      contacts.forEach(c => {
        csv += `"${c.name.replace(/"/g, '""')}","${c.message.replace(/"/g, '""')}","${c.address.replace(/"/g, '""')}","${c.phone.replace(/"/g, '""')}","${c.email.replace(/"/g, '""')}","${c.tags.replace(/"/g, '""')}"\n`;
      });
      const blob = new Blob([csv], {type: 'text/csv'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'RolodeX_Contacts.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function exportPDF() {
      if (contacts.length === 0) {
        alert('No contacts to export.');
        return;
      }
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(16);
      doc.text('RolodeX Contacts', 10, 10);
      doc.setFontSize(12);
      let y = 20;
      contacts.forEach((c, i) => {
        if (y > 270) {
          doc.addPage();
          y = 10;
        }
        doc.text(`${i+1}. Name: ${c.name}`, 10, y);
        y += 7;
        doc.text(`Message: ${c.message}`, 12, y);
        y += 7;
        doc.text(`Address: ${c.address}`, 12, y);
        y += 7;
        doc.text(`Phone: ${c.phone}`, 12, y);
        y += 7;
        doc.text(`Email: ${c.email}`, 12, y);
        y += 7;
        doc.text(`Tags: ${c.tags}`, 12, y);
        y += 10;
      });
      doc.save('RolodeX_Contacts.pdf');
    }

    function triggerImport() {
      document.getElementById('fileInput').click();
    }

    function importJSON(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const importedContacts = JSON.parse(e.target.result);

          if (!Array.isArray(importedContacts)) {
            alert('Invalid JSON format: must be an array of contacts.');
            return;
          }

          if (confirm('Importing will replace all current contacts. Proceed?')) {
            contacts = importedContacts.map(c => ({
              name: c.name || '',
              message: c.message || '',
              address: c.address || '',
              phone: c.phone || '',
              email: c.email || '',
              tags: c.tags || ''
            }));
            saveContacts();
            renderContacts();
            clearDetails();
            alert('Contacts imported successfully.');
          }
        } catch {
          alert('Failed to parse JSON file.');
        }
      };
      reader.readAsText(file);
      event.target.value = '';
    }

    function toggleDarkLight() {
      document.body.classList.toggle('light');
      if (document.body.classList.contains('light')) {
        localStorage.setItem('rolodexTheme', 'light');
      } else {
        localStorage.setItem('rolodexTheme', 'dark');
      }
    }

    window.onload = () => {
      renderContacts();
      const savedTheme = localStorage.getItem('rolodexTheme');
      if (savedTheme === 'light') {
        document.body.classList.add('light');
      }
    };
  </script>
</body>
</html>
